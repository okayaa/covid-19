<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />

    <title>COVID-19</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.6/nv.d3.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.6/nv.d3.min.css"/>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="js/draw_nvd3_multibarchart.js"></script>
  </head>
  <body>
    <h3>COVID-19 データ in 日本</h3>
    <div style="height: 600px">
      <div id="selectors" style="margin: 10px;">
        <div style="margin-bottom: 5px;">
          <a>評価項目:</a>
          <select id="endpoint" style="cursor: pointer;"></select>
        </div>
        <div style="margin-bottom: 5px;">
          <a>都道府県:</a>
          <select id="prefecture" style="cursor: pointer;"></select>
        </div>
        <div style="margin-bottom: 5px;">
          <a>期間　　:</a>
          <div id="reportrange" style="cursor: pointer; border: 1px solid #ccc; display: inline-block; _display: inline;">
            <i class="fa fa-calendar" style="margin: 0 5px;"></i>
            <span></span>
            <i class="fa fa-caret-down" style="margin: 0 5px;"></i>
          </div>
        </div>
      </div>
      <svg id="chart"></svg> <!-- ontouchstart=""></svg> -->
      <!-- ontouchstart = "": To make hover available for touch-devices -->
      <div style="margin: 10px 20px 10px 0; text-align: right; font-size: 8px;">
        <p style="margin-top: -8px;">
          data source: 
          <a target = "_blank" href = "https://covid19.mhlw.go.jp/">https://covid19.mhlw.go.jp/</a>
          by 厚生労働省
        </p>
        <p style="margin-top: -8px;">
          updated every day around 5:00 PM
        </p>
        <p style="margin-top: 0px;">
          created by okayaa using 
          <a target = "_blank" href = "https://nvd3.org/">nvd3</a> (d3), 
          <a target = "_blank" href = "https://www.daterangepicker.com/">daterangepicker</a> (jQuery, Moment.js)
        </p>
      </div>
    </div>
  </body>
</html>

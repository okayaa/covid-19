<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />

    <title>COVID-19</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.6/nv.d3.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.6/nv.d3.min.css"/>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="js/function.js"></script>
  </head>

  <body>
    <h3>COVID-19 新規感染者数 in 日本</h3>
    <div style="height: 600px">
      <div id="selectors" style="margin: 10px;">
        <div>
          <a>都道府県:</a>
          <select id="select_button" style="cursor: pointer;"></select>
        </div>
        <div style="margin-top: 5px;">
          <a>期間　　:</a>
          <div id="reportrange" style="cursor: pointer; border: 1px solid #ccc; display: inline-block; _display: inline;">
            <i class="fa fa-calendar" style="margin: 0 5px;"></i>
            <span></span>
            <i class="fa fa-caret-down" style="margin: 0 5px;"></i>
          </div>
        </div>
      </div>
      <svg id="chart"></svg> <!-- ontouchstart=""></svg> -->
      <!-- ontouchstart = "": To make hover available for touch-devices -->
      <h6>
        source: <a href = "https://covid19.mhlw.go.jp/public/opendata/newly_confirmed_cases_daily.csv">新規陽性者数の推移（日別）</a> (csvファイル) 
        by <a target = "_blank" href = "https://covid19.mhlw.go.jp/">厚生労働省</a>
      </h6>
      <h6 style="margin-top: -20px;">
        update: 16:00 ~ 17:00 / every day
      </h6>
    </div>
  </body>
  
</html>
